<!DOCTYPE html>
<!-- 
 Program:   Simple Sample Registration Form 
 Author:    Jasmine Elmiloudi
 Date Modified: 2024-10-17
 Description: This is a web form that captures user data, 
              validates it using JavaScript, and displays a review 
              of the entered information before submission. 
              The form includes various input fields with 
              specific validation rules and styling.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADJECTA Medical - Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- Header with ADJECTA Medical and Logo -->
    <header>
        <div id="logo-container" style="text-align: center;">
            <img src="logo.png" alt="ADJECTA Medical Logo" style="height: 100px;">
        </div>
        <h1>ADJECTA Medical</h1>
        <p>Welcome to ADJECTA Medical! Please fill in the form to register.</p>
        <p id="currentDate"></p>
    </header>

    <!-- Registration Form -->
    <form id="registrationForm">
        <table>
            <tr>
                <td>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" pattern="[A-Za-z'-]{1,30}" required title="Enter your first name (1-30 characters, letters, apostrophes, and dashes only)">
                </td>
                <td>
                    <label for="middleInitial">Middle Initial:</label>
                    <input type="text" id="middleInitial" name="middleInitial" maxlength="1" pattern="[A-Za-z]" title="Enter a single letter">
                </td>
                <td>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" pattern="[A-Za-z'-]{1,30}" required title="Enter your last name (1-30 characters, letters, apostrophes, and dashes only)">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" min="1904-01-01" max="2023-10-16" required title="Enter a valid date of birth (not in the future or more than 120 years ago)">
                </td>
                <td>
                    <label for="id">Social Security / ID:</label>
                    <input type="password" id="id" name="id" pattern="\d{3}-\d{2}-\d{4}" required title="Enter a valid SSN (format: 123-45-6789)">
                </td>
            </tr>

            <!-- Contact Info Block -->
            <tr>
                <td colspan="2">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required title="Enter a valid email address">
                </td>
                <td>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required title="Enter a valid phone number (000-000-0000)">
                </td>
            </tr>

            <!-- Address Block -->
            <tr>
                <td colspan="2">
                    <label for="address1">Address Line 1:</label>
                    <input type="text" id="address1" name="address1" maxlength="30" required title="Enter your address (2-30 characters)">
                </td>
                <td>
                    <label for="address2">Address Line 2:</label>
                    <input type="text" id="address2" name="address2" maxlength="30" title="Enter your address (optional, 2-30 characters)">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" maxlength="30" required title="Enter your city (2-30 characters)">
                </td>
                <td>
                    <label for="state">State:</label>
                    <select id="state" name="state" required>
                        <option value="">Select a State</option>
                        <option value="TX">TX</option>
                        <!-- Include other state options here -->
                    </select>
                </td>
                <td>
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" name="zip" pattern="\d{5}(-\d{4})?" required title="Enter a valid zip code (5 digits or zip+4)">
                </td>
            </tr>

            <!-- Choices Block -->
            <tr>
                <td colspan="3">
                    <fieldset>
                        <legend>Medical History</legend>
                        <label><input type="checkbox" name="illness" value="chickenpox"> Chickenpox</label>
                        <label><input type="checkbox" name="illness" value="measles"> Measles</label>
                        <label><input type="checkbox" name="illness" value="covid19"> Covid-19</label>
                        <!-- Add other illnesses as needed -->
                    </fieldset>
                </td>
            </tr>

            <!-- Radio Button Choices -->
            <tr>
                <td colspan="3">
                    <fieldset>
                        <legend>Vaccination Status</legend>
                        <label><input type="radio" name="vaccinated" value="yes" required> Yes</label>
                        <label><input type="radio" name="vaccinated" value="no"> No</label>
                        <label><input type="radio" name="vaccinated" value="unsure"> Unsure</label>
                    </fieldset>
                </td>
            </tr>

            <!-- Slider for Desired Salary -->
            <tr>
                <td colspan="3">
                    <label for="salary">Desired Salary ($20,000 - $200,000):</label>
                    <input type="range" id="salary" name="salary" min="20000" max="200000" step="1000" oninput="document.getElementById('salaryValue').textContent=this.value;">
                    <span id="salaryValue">110000</span>
                </td>
            </tr>

            <!-- User ID and Password -->
            <tr>
                <td colspan="2">
                    <label for="userId">User ID:</label>
                    <input type="text" id="userId" name="userId" pattern="^[a-zA-Z][a-zA-Z0-9_-]{4,29}$" required title="5-30 characters, letters, numbers, dashes, underscores. Must start with a letter.">
                </td>
                <td>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,30}" required title="8-30 characters, 1 uppercase, 1 number, 1 special character">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required title="Passwords must match">
                </td>
            </tr>

            <!-- Buttons for Review and Submit -->
            <tr>
                <td colspan="3">
                    <button type="button" onclick="reviewForm()">Review</button>
                    <button type="submit">Submit</button>
                </td>
            </tr>

        </table>
    </form>

    <!-- Review Area -->
    <div id="reviewArea"></div>

</body>
</html>

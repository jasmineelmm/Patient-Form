<!DOCTYPE html>
<!-- 
 Program:   Simple Sample Registration Form 
 Author:    Jasmine Elmiloudi
 Date Modified: 2024-10-17
 Description: This is a web form that captures user data, 
              validates it using JavaScript, and displays a review 
              of the entered information before submission. 
              The form includes various input fields with 
              specific validation rules and styling.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjecta Medical - Patient Registration</title>
    <link href="style.css" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1 id="greeting">Welcome New User</h1>
        <div id="logo-container">
            <img src="logo.png" alt="Adjecta Medical Logo" class="logo">
            <h1>Adjecta Medical</h1>
        </div>
        <p>Today is: <span id="currentDate"></span></p>
    </header>

    <main>
        <form id="patientForm">
            <table>
                <!-- First Name and Middle Initial -->
                <tr>
                    <td><label for="firstName">First Name:</label></td>
                    <td>
                        <input type="text" id="firstName" name="firstName" maxlength="30" required>
                        <span class="error-message" id="firstNameError"></span>
                    </td>
                    <td><label for="middleInitial">Middle Initial:</label></td>
                    <td>
                        <input type="text" id="middleInitial" name="middleInitial" maxlength="1">
                        <span class="error-message" id="middleInitialError"></span>
                    </td>
                </tr>

                <!-- Last Name -->
                <tr>
                    <td><label for="lastName">Last Name:</label></td>
                    <td>
                        <input type="text" id="lastName" name="lastName" maxlength="30" required>
                        <span class="error-message" id="lastNameError"></span>
                    </td>
                </tr>

                <!-- Date of Birth -->
                <tr>
                    <td><label for="dob">Date of Birth:</label></td>
                    <td>
                        <input type="date" id="dob" name="dob" required>
                        <span class="error-message" id="dobError"></span>
                    </td>
                </tr>

                <!-- Social Security -->
                <tr>
                    <td><label for="ssn">Social Security:</label></td>
                    <td>
                        <input type="password" id="ssn" name="ssn" maxlength="11" required>
                        <span class="error-message" id="ssnError"></span>
                    </td>
                </tr>

                <!-- Address -->
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td>
                        <input type="text" id="address" name="address" maxlength="50" required>
                        <span class="error-message" id="addressError"></span>
                    </td>
                </tr>

                <!-- City -->
                <tr>
                    <td><label for="city">City:</label></td>
                    <td>
                        <input type="text" id="city" name="city" maxlength="20" required>
                        <span class="error-message" id="cityError"></span>
                    </td>
                </tr>

                <!-- State -->
                <tr>
                    <td><label for="state">State:</label></td>
                    <td>
                        <select id="state" name="state" required>
                             <option value="Select">Select</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option></select>

                        <span class="error-message" id="stateError"></span>
                    </td>
                </tr>

                <!-- Zip Code -->
                <tr>
                    <td><label for="zip">Zip Code:</label></td>
                    <td>
                        <input type="text" id="zip" name="zip" maxlength="5" required>
                        <span class="error-message" id="zipError"></span>
                    </td>
                </tr>

                <!-- Phone -->
                <tr>
                    <td><label for="phone">Phone:</label></td>
                    <td>
                        <input type="text" id="phone" name="phone" required>
                        <span class="error-message" id="phoneError"></span>
                    </td>
                </tr>
                <!-- Email -->
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td>
                        <input type="email" id="email" name="email" maxlength="50" required>
                        <span class="error-message" id="emailError"></span>
                    </td>
                </tr>

                <!-- User ID -->
                <tr>
                    <td><label for="userId">User ID:</label></td>
                    <td>
                        <input type="text" id="userId" name="userId" maxlength="20" required>
                        <span class="error-message" id="userIdError"></span>
                    </td>
                </tr>

                <!-- Password and Confirm Password -->
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td>
                        <input type="password" id="password" name="password" required>
                        <span class="error-message" id="passwordError"></span>
                    </td>
                </tr>
                <tr>
                    <td><label for="confirmPassword">Re-enter Password:</label></td>
                    <td>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <span class="error-message" id="confirmPasswordError"></span>
                    </td>
                </tr>

                <!-- Health Slider -->
                <tr>
                    <td colspan="2" class="slider-container">
                        <label for="dynamicSlider">On a scale of 1 to 10, how is your health?</label>
                        <input type="range" id="dynamicSlider" name="dynamicSlider" min="1" max="10" value="5" onchange="updateSliderValue()">
                        <span id="sliderValue">5</span>
                    </td>
                </tr>
            </table>

            <button type="reset">Clear and Start Over</button>
            <button type="submit">Submit</button>
            <button type="button" onclick="showReview()">Show Review</button>
             <!-- Remember Me -->
               <tr>
                <td><label for="rememberMe">
                    <input type="checkbox" id="rememberMe" checked> Remember Me
                </label></td>
                </tr>
             <!-- New user checkbox (appears only if cookie exists) -->
            <div id="newUserCheckbox" style="display: none;">
                <label for="newUserCheckbox">
                    <input type="checkbox" id="newUserCheckbox"> Not <span id="newUserCheckboxText"></span>
                </label>
            </div>
        </form>
       <!-- iFrame Section -->
        <h2>Useful Medical Resources</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/LwLI3W9DP3I?si=mBNJcVXwE6jSFGbP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <div id="reviewSection"></div>
    </main>

    <footer>
        <p>&copy; 2023 Adjecta Medical. All rights reserved.</p>
    </footer>
</body>
</html>

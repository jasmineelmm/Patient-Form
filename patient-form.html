<<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
    <link href="style.css" rel="stylesheet"> <!-- Link to the external CSS file -->
    <script src="scripts.js" defer></script> <!-- Link to your JavaScript file -->
    <!--
    Program name: patient-form.html
    Author: Jasmine El Miloudi
    Date created: September 9, 2024
    Date last edited: September 21, 2024
    Version: 1.0
    Description: A patient registration form for Adjecta Medical
    -->
</head>
<body>

    <header>
        <div class="banner">
            <img src="logo.png" alt="Adjecta Medical Logo" style="width:100px;height:auto;">
            <h1>ADJECTA Medical</h1>
            <p id="currentDate"></p>
        </div>
    </header> 

    <main>
        <h2>Patient Registration Form</h2>

        <!-- The Patient Registration Form -->
        <form action="thankyou.html" method="get">
            <table>
                <tr>
                    <td><label for="firstName">First Name:</label></td>
                    <td><input type="text" id="firstName" name="firstName" maxlength="30" required></td>

                    <td><label for="middleInitial">Middle Initial:</label></td>
                    <td><input type="text" id="middleInitial" name="middleInitial" maxlength="1"></td>

                    <td><label for="lastName">Last Name:</label></td>
                    <td><input type="text" id="lastName" name="lastName" maxlength="30" required></td>
                </tr>

                <tr>
                    <td><label for="dob">Date of Birth:</label></td>
                    <td><input type="date" id="dob" name="dob" required></td>

                    <td><label for="ssn">Social Security Number:</label></td>
                    <td><input type="password" id="ssn" name="ssn" maxlength="11" required></td>
                </tr>

                <tr>
                    <td><label for="address1">Address Line 1:</label></td>
                    <td colspan="3"><input type="text" id="address1" name="address1" maxlength="30" required></td>
                </tr>

                <tr>
                    <td><label for="address2">Address Line 2:</label></td>
                    <td colspan="3"><input type="text" id="address2" name="address2" maxlength="30"></td>
                </tr>

                <tr>
                    <td><label for="city">City:</label></td>
                    <td><input type="text" id="city" name="city" maxlength="30" required></td>

                    <td><label for="state">State:</label></td>
                    <td>
                        <select id="state" name="state" cols = 45 required>
                                <option value="ST">Choose one</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                        </select>
                    <td>

                    <td><label for="zip">Zip Code:</label></td>
                    <td><input type="text" id="zip" name="zip" pattern="\d{5}" title="Please enter a valid zip code" required></td>
                </tr>

                <tr>
                    <td><label for="email">Email:</label></td>
                    <td colspan="3"><input type="email" id="email" name="email" required></td>
                </tr>

                <tr>
                    <td><label for="symptoms">Describe your symptoms:</label></td>
                    <td colspan="3"><textarea id="symptoms" name="symptoms" rows="3" cols="50"></textarea></td>
                </tr>

                <!-- Checkboxes -->
                <tr>
                    <td>Check all that apply:</td>
                    <td colspan="3">
                        <input type="checkbox" id="chickenpox" name="conditions" value="Chicken Pox">
                        <label for="chickenpox">Chicken Pox</label>

                        <input type="checkbox" id="measles" name="conditions" value="Measles">
                        <label for="measles">Measles</label>

                        <input type="checkbox" id="covid" name="conditions" value="Covid-19">
                        <label for="covid">Covid-19</label>

                        <input type="checkbox" id="smallpox" name="conditions" value="Small Pox">
                        <label for="smallpox">Small Pox</label>

                        <input type="checkbox" id="tetanus" name="conditions" value="Tetanus">
                        <label for="tetanus">Tetanus</label>
                    </td>
                </tr>

                <!-- Radio buttons -->
                <tr>
                    <td>Gender:</td>
                    <td colspan="3">
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label>

                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>

                        <input type="radio" id="other" name="gender" value="Other">
                        <label for="other">Other</label>
                    </td>
                </tr>

                <!-- Slider -->
                <tr>
                    <td>On a scale of 1 to 10, how is your health?</td>
                    <td colspan="3">
                        <input type="range" id="healthScale" name="healthScale" min="1" max="10">
                    </td>
                </tr>

                <!-- Username and Password -->
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" id="username" name="username" maxlength="20" required></td>
                </tr>

                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" required></td>

                    <td><label for="confirmPassword">Re-enter Password:</label></td>
                    <td><input type="password" id="confirmPassword" name="confirmPassword" required></td>
                </tr>

                <!-- Submit and Reset buttons -->
                <tr>
                    <td colspan="4">
                        <input type="reset" value="Clear and Start Over">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </main>

    <footer>
        <p>ADJECTA Medical &nbsp;&nbsp; | &nbsp;&nbsp; <a href="contact-us.html">Contact Us</a> &nbsp;&nbsp; | &nbsp;&nbsp; PO BOX 18881, Sugar Land, TX 77496</p>
    </footer>

    <script>
        // Script to display current date in banner
        document.getElementById("currentDate").textContent = new Date().toLocaleString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    </script>

</body>
</html>
